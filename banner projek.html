<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheetPanduan Asas Seni Muzik dan Alat Muzik Gesek" href="styles.css">
<style>
/* Gaya asas */
<body> {
       font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Banner */
        .banner {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Menu Navigasi */
        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.5em;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .menu a:hover {
            background-color: #575757;
        }

        /* Frame */
        .frame {
            display: flex;
            margin: 2em;
            border: 1px solid #ccc;
        }

        .frame .sidebar {
            width: 20%;
            padding: 1em;
            background-color: #f8f8f8;
        }

        .frame .content {
            width: 80%;
            padding: 1em;
        }

        /* Ruangan Komen */
        .komen {
            margin: 2em;
        }

        .komen textarea {
            width: 100%;
            height: 100px;
            padding: 0.5em;
            border: 1px solid #ccc;
        }

        .komen button {
            padding: 0.5em 1em;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Pull-Down Menu */
        .menu-pull-down {
            display: inline-block;
            position: relative;
        }

        .menu-pull-down-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-pull-down-content a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            display: block;
        }

        .menu-pull-down-content a:hover {
            background-color: #575757;
        }

        .menu-pull-down:hover .menu-pull-down-content {
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
</style>
</head>
</body>
<!-- Banner -->
<div class="banner">
        <h1>Panduan Asas Seni Muzik dan Alat Muzik Gesek</h1>
</div>

</div>
</html>
